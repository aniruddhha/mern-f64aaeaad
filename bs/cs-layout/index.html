<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <div class="container vw-100 vh-100">
        <div class="row w-100 h-100">
            <div class="col w-100 h-100 d-flex flex-column justify-content-center align-items-center border border-primary">
                <h1> Login </h1>
                <div>
                    <label for="eml" class="form-label text-primary">Email</label>
                    <input id="eml" class="form-control" placeholder="Email">
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                <div>
                    <input value="Login" type="button" class="btn btn-outline-primary" placeholder="Password">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
